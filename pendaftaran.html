<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Murid Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; }
        .form-container { max-width: 600px; margin: 50px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Pendaftaran Murid Baru</h2>
            <form id="pendaftaranForm">
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="telepon" class="form-label">Nomor Telepon</label>
                    <input type="tel" class="form-control" id="telepon" placeholder="Masukkan nomor telepon" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Daftar</button>
            </form>
            <div id="responseMessage" class="mt-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'YOUR_SCRIPT_URL'; // Ganti dengan URL Google Apps Script Anda

        document.getElementById('pendaftaranForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = {
                nama: document.getElementById('nama').value,
                email: document.getElementById('email').value,
                alamat: document.getElementById('alamat').value,
                telepon: document.getElementById('telepon').value,
                timestamp: new Date().toISOString()
            };

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById('responseMessage').innerHTML = '<div class="alert alert-success">Pendaftaran berhasil! Data telah dikirim ke Google Sheet.</div>';
                document.getElementById('pendaftaranForm').reset();
            })
            .catch(error => {
                document.getElementById('responseMessage').innerHTML = '<div class="alert alert-danger">Terjadi kesalahan: ' + error.message + '</div>';
            });
        });
    </script>
</body>
</html>
