<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Anggota - Organisasi Gereja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Logo Organisasi Gereja">
            <h1>Pendaftaran Anggota Baru</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Kembali ke Beranda</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="registration">
            <h2>Pendaftaran Anggota Baru</h2>
            <form id="registrationForm">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" required></textarea>

                <label for="rapot">Upload Rapot (PDF/JPG):</label>
                <input type="file" id="rapot" name="rapot" accept=".pdf,.jpg,.jpeg" required>

                <label for="saran">Kotak Saran/Masukan:</label>
                <textarea id="saran" name="saran"></textarea>

                <button type="submit">Kirim Pendaftaran</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Organisasi Gereja. Semua Hak Dilindungi.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
