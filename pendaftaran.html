<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Siswa Baru - ASAK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Logo Organisasi Gereja">
            <h1>Pendaftaran Siswa Baru</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Kembali ke Beranda</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="registration">
            <h2>Pendaftaran Anggota Baru</h2>
            <form id="registrationForm">
                <label for="nama">Nama Siswa:</label>
                <input type="text" id="nama" name="nama" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" required></textarea><br>
                
                <label for="Pendidikan">Asal Sekolah/Kampus: </label>
                <textarea id="Pendidikan" name="Pendidikan" required></textarea><br>

                <label for="Kelas">Kelas:</label>
                <textarea id="Kelas" name="Kelas" required></textarea><br>
                
                <label for="Nama">Nama Orang Tua:</label>
                <textarea id="Nama" name="Nama" required></textarea><br>
                
                <label for="lingkungan">Lingkungan:</label>
                <textarea id="Lingkungan" name="Lingkungan" required></textarea><br>

                <button type="submit">Kirim Pendaftaran</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Organisasi Gereja. Semua Hak Dilindungi.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
