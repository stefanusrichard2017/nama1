<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Siswa Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Organisasi</a>
            <!-- Navigasi sama seperti di index.html -->
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Pendaftaran Siswa Baru</h2>
        <form id="pendaftaranForm">
            <input type="text" id="name" placeholder="Nama" required class="form-control mb-2">
            <input type="email" id="email" placeholder="Email" required class="form-control mb-2">
            <button type="submit" class="btn btn-primary">Daftar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'YOUR_SCRIPT_URL';
        document.getElementById('pendaftaranForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = {
                type: 'pendaftaran',
                name: document.getElementById('name').value,
                email: document.getElementById('email').value
            };
            fetch(scriptURL, { method: 'POST', body: JSON.stringify(data) })
                .then(response => alert('Berhasil mendaftar!'))
                .catch(error => alert('Error: ' + error));
        });
    </script>
</body>
</html>
